name: Build macOS DMG

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Build macOS DMG
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG to latest release
        run: |
          DMG_FILE=$(ls dist_electron/*.dmg | head -1)
          echo "Found DMG: $DMG_FILE"
          LATEST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          echo "Uploading to release: $LATEST_TAG"
          gh release upload "$LATEST_TAG" "$DMG_FILE" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: TeletraanOS-macOS-DMG
          path: dist_electron/*.dmg
