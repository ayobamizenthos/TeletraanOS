<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FORCE REFRESH: COMMANDER STATIC -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletraan OS | Sovereign Command</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #030508;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }

        /* Tactical Grid Background */
        .hud-grid {
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Corner Brackets */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #38bdf8;
            /* Blue-400 */
            border-style: solid;
            opacity: 0.8;
            pointer-events: none;
        }

        .tl {
            top: 20px;
            left: 20px;
            border-width: 2px 0 0 2px;
        }

        .tr {
            top: 20px;
            right: 20px;
            border-width: 2px 2px 0 0;
        }

        .bl {
            bottom: 20px;
            left: 20px;
            border-width: 0 0 2px 2px;
        }

        .br {
            bottom: 20px;
            right: 20px;
            border-width: 0 2px 2px 0;
        }

        /* Scanline Effect */
        .scanline::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 50%,
                    rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .glow-border {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2), inset 0 0 10px rgba(56, 189, 248, 0.1);
        }

        .btn-tech:hover {
            background-color: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            border-color: #38bdf8;
        }

        .commander-glow {
            filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.3));
        }
    </style>
</head>

<body class="selection:bg-cyan-500/20 selection:text-cyan-200 min-h-screen relative flex flex-col scanline">

    <!-- HUD Overlay -->
    <div class="fixed inset-0 pointer-events-none z-40">
        <div class="corner tl"></div> <!-- Top Left Blue Edge -->
        <div class="corner tr"></div> <!-- Top Right Blue Edge -->
        <div class="corner bl"></div> <!-- Bottom Left Blue Edge -->
        <div class="corner br"></div> <!-- Bottom Right Blue Edge -->
    </div>

    <!-- Background Grid -->
    <div class="fixed inset-0 hud-grid pointer-events-none z-0"></div>

    <!-- Navigation -->
    <nav class="relative z-50 w-full px-12 py-8 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-4">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#38bdf8" stroke-width="2"
                    stroke-linejoin="round" />
                <path d="M12 8v8" stroke="#38bdf8" stroke-width="2" />
                <path d="M8 12h8" stroke="#38bdf8" stroke-width="2" />
            </svg>
            <span
                class="text-xl font-bold tracking-[0.2em] text-cyan-50 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 font-sans">TELETRAAN<span
                    class="text-white/50 font-light">OS</span></span>
        </div>
        <div
            class="flex items-center gap-2 px-3 py-1 border border-cyan-500/30 rounded bg-cyan-950/20 backdrop-blur-sm">
            <span class="w-1.5 h-1.5 bg-cyan-400 rounded-full animate-pulse"></span>
            <span class="text-xs text-cyan-200 tracking-wider">ONLINE</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex flex-col items-center justify-center text-center px-6 mt-6 pb-20">

        <div class="max-w-7xl mx-auto space-y-10 w-full flex flex-col items-center">

            <h1 class="text-5xl md:text-7xl font-black text-white tracking-tight leading-none font-sans mb-4">
                DIGITAL <span class="text-cyan-400 glow-text">REALM</span><br>
                <span class="text-3xl md:text-5xl font-light text-white/40 tracking-widest mt-2 block ">DOMINION</span>
            </h1>

            <!-- Hero Image: hero_v2.png -->
            <!-- No Animation, No Overlay, No Blur -->
            <div
                class="relative w-full max-w-5xl mx-auto flex justify-center py-4 bg-cyan-900/5 rounded-xl border border-cyan-500/10 backdrop-blur-sm">
                <!-- Added query param to bust cache -->
                <img src="./hero_v2.png?v=noanim" alt="System Interface Display"
                    class="w-full h-auto max-h-[60vh] object-contain commander-glow transition duration-700 hover:scale-[1.01]"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'text-red-500 p-10 font-mono\'>[ERROR: IMG NOT FOUND]</div>'">
            </div>

            <!-- Tactical Download Button -->
            <div class="relative group inline-block mt-8">
                <!-- Glowing borders behind -->
                <div
                    class="absolute -inset-1 bg-cyan-500/20 blur opacity-0 group-hover:opacity-100 transition duration-500">
                </div>

                <a href="https://github.com/ayobamizenthos/TeletraanOS/releases/download/v1.0.0/TeletraanOS-Setup-1.0.0.exe"
                    class="relative flex items-center gap-6 px-10 py-6 bg-black border border-cyan-500/50 hover:bg-cyan-950/30 transition-all duration-300 group btn-tech">

                    <div class="flex flex-col items-start text-left">
                        <span class="text-xl font-bold text-white tracking-wider flex items-center gap-2">
                            INITIATE DOWNLOAD
                            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </span>
                    </div>

                    <!-- Button Corner Accents -->
                    <div class="absolute top-0 left-0 w-2 h-2 border-t-2 border-l-2 border-cyan-400"></div>
                    <div class="absolute bottom-0 right-0 w-2 h-2 border-b-2 border-r-2 border-cyan-400"></div>
                </a>
            </div>

        </div>

    </main>

</body>

</html>
