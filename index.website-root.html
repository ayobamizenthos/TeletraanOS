<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletraan OS | Command Your Digital Realm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: white;
            overflow-x: hidden;
        }

        /* Subtle Grid Background */
        .grid-bg {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .glow-text {
            text-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
        }

        .card-glow {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1), 0 0 40px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
        }

        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center relative">

    <!-- Background Grid -->
    <div class="absolute inset-0 grid-bg z-0 pointer-events-none mask-image-b"></div>

    <!-- Ambient Light Top Center -->
    <div
        class="fixed top-[-20%] left-1/2 -translate-x-1/2 w-[800px] h-[600px] bg-indigo-500/10 blur-[150px] rounded-full pointer-events-none">
    </div>

    <!-- Top Left Branding (Fixed to Viewport) -->
    <div class="fixed top-5 left-5 md:top-8 md:left-8 z-50 flex items-center gap-3 md:gap-4">
        <img src="logo.svg" alt="Teletraan Logo" class="w-8 h-8 md:w-12 md:h-12 opacity-95">
        <span class="text-sm md:text-xl font-bold tracking-[0.2em] text-white/95 uppercase font-mono">Teletraan
            OS</span>
    </div>

    <main
        class="relative z-10 flex flex-col items-center text-center space-y-5 md:space-y-10 p-4 md:p-6 min-h-screen justify-center h-screen overflow-hidden">


        <!-- Headline -->
        <div class="space-y-3 md:space-y-4 mt-6 md:mt-0">
            <h1
                class="text-4xl sm:text-5xl md:text-8xl font-[800] tracking-tighter leading-[1.05] glow-text text-white">
                Command Your<br>Digital Realm
            </h1>
            <p class="text-white/40 max-w-[300px] md:max-w-2xl mx-auto text-xs md:text-xl leading-relaxed font-light">
                The next-generation operating system for high-stakes environments.
                Seamless security, instant updates, and tactical precision.
            </p>
        </div>

        <!-- Download Card -->
        <div
            class="w-full max-w-[340px] md:max-w-[480px] rounded-xl md:rounded-2xl p-5 md:p-8 card-glow space-y-5 md:space-y-8 mt-2 md:mt-4 relative group">
            <!-- Glow border effect on hover -->
            <div
                class="absolute -inset-px rounded-xl md:rounded-2xl bg-gradient-to-b from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition duration-500 pointer-events-none">
            </div>

            <div class="flex items-center justify-between text-left">
                <div class="flex items-center gap-3 md:gap-4">
                    <div
                        class="w-8 h-8 md:w-10 md:h-10 border border-white/10 rounded flex items-center justify-center bg-white/5">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-white md:w-5 md:h-5"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <div>
                        <div class="text-[8px] md:text-[10px] text-white/40 font-bold uppercase tracking-widest mb-0.5">
                            Windows
                            Installer (.exe)</div>
                        <div class="text-white font-bold text-sm md:text-lg tracking-tight">TeletraanOS Setup 1.0.2
                        </div>
                    </div>
                </div>
                <div
                    class="text-[8px] md:text-[10px] font-mono text-white/30 border border-white/10 px-1.5 py-0.5 md:px-2 md:py-1 rounded">
                    118 MB</div>
            </div>

            <a href="https://github.com/ayobamizenthos/TeletraanOS/releases/download/v1.0.2/TeletraanOS-Setup-1.0.2.exe"
                class="block w-full py-3 md:py-4 bg-white text-black font-[800] text-[10px] md:text-xs tracking-[0.15em] uppercase rounded hover:bg-gray-100 transition-all duration-300 flex items-center justify-center gap-3 btn-hover">
                Download Now
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    class="md:w-4 md:h-4">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>

            <div
                class="flex justify-end items-center text-[10px] md:text-[11px] text-white font-mono uppercase tracking-widest pt-2 border-t border-white/5 mt-3 md:mt-4">
                <span class="flex items-center gap-2 font-bold drop-shadow-[0_0_10px_rgba(255,255,255,0.4)]"><span
                        class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10B981]"></span>
                    Auto-Update Enabled</span>
            </div>
        </div>



    </main>
</body>

</html>
